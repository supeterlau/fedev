<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #root {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: 2.5fr 1fr 2.5fr;
      grid-template-areas: "board sep assets";
    }

    #board {
      grid-area: 'board';
      border-right: 1px solid salmon;
    }

    #assets {
      grid-area: 'assets';
    }

    .try-iframe {
      resize: both;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id='root1'>
    <div id='board'>

    </div>
    <div id='assets'>
      <div id='image'>
        <input id='image-input' type='file' />
      </div>
      <div id='text'>
        <textarea id='image-input' cols="40" rows="5"></textarea>
      </div>
    </div>
  </div>

  <div>
    <iframe class='try-iframe' src="https://anyway.fm"></iframe>
  </div>

  <script>

  </script>
</body>

</html>
