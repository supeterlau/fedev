<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas 002</title>
  <style type="text/css">
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="demo" width="300" height="300">
    Fallback content: this is canvas
  </canvas>

  <script>
    let canvas = document.getElementById('demo')

    // canvas manipulate

    const simple = ctx => {
      ctx.fillStyle = 'rgb(200, 0, 0)'
      // x y w h
      ctx.fillRect(10, 10, 50, 50)

      ctx.fillStyle = 'rgba(0, 0, 200, 0.5)'
      ctx.fillRect(30, 30, 50, 50)
    }

    const drawRect = ctx => {
      ctx.fillRect(25, 25, 100, 100)
      ctx.clearRect(45, 45, 60, 60)
      ctx.strokeRect(50, 50, 50, 50)
    }

    const drawTriangle = ctx => {
      // use Path
      ctx.beginPath()

      // 起始点
      ctx.moveTo(75, 50)
      ctx.lineTo(100, 75)
      ctx.lineTo(100, 25)
      ctx.fill()
    }

    const drawMoveTo = ctx => {
      // draw a smell face
      ctx.beginPath()
      ctx.arc(75, 75, 50, 0, Math.PI * 2, true)
      // ctx.moveTo(110, 75)
      ctx.arc(75, 75, 35, 0, Math.PI, false)  // clockwise 顺时针
      // ctx.moveTo(65, 65)
      ctx.arc(60, 65, 5, 0, Math.PI * 2, true)
      // ctx.moveTo(95, 65)
      ctx.arc(90, 65, 5, 0, Math.PI * 2, true)
      ctx.stroke()
    }

    const drawLineTo = ctx => {
      ctx.beginPath()
      ctx.moveTo(25, 25)
      ctx.lineTo(105, 25)
      ctx.lineTo(25, 105)
      ctx.fill()

      ctx.beginPath()
      ctx.moveTo(125, 125)
      ctx.lineTo(125, 45)
      ctx.lineTo(45, 125)
      ctx.closePath()
      ctx.stroke()
    }

    const drawArc = ctx => {
      for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 3; j++) {
          ctx.beginPath()
          var x = 25 + j * 50
          var y = 25 + i * 50
          var radius = 20;
          var startAngle = 0;
          var endAngle = Math.PI + (Math.PI * j) / 2
          var anticlockwise = i % 2 != 0

          ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise)

          if (i > 1)
            ctx.fill()
          else
            ctx.stroke()
        }
      }
    }

    // Checking for support

    if (canvas.getContext) {
      let ctx = canvas.getContext('2d')

      // simple(ctx)
      // drawRect(ctx)
      // drawTriangle(ctx)
      // drawMoveTo(ctx)
      // drawLineTo(ctx)
      drawArc(ctx)
    } else {
      console.error('not support canvas')
    }

  </script>
</body>

</html>
