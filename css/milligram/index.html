<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.loli.net/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Milligram</title>
  </head>
  <body>
    <!-- Base font-size and line-height -->
    <p>The base type is 1.6rem (16px) over 1.6 line height (24px)</p>

    <!-- Other elements to text markup -->
    <a>Anchor</a>
    <em>Emphasis</em>
    <small>Small</small>
    <strong>Strong</strong>
    <u>Underline</u>

    <!-- Default Button -->
    <a class="button" href="#">Default Button</a>

    <!-- Outlined Button -->
    <button class="button button-outline">Outlined Button</button>

    <!-- Clear Button -->
    <input class="button button-clear" type="submit" value="Clear Button" />

    <!-- Easily apply the `.button` class for button style in the anchor element. -->
  </body>
</html>
