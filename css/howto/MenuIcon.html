<style>
  .container {
    display: inline-block;
    cursor: pointer;
  }
  .menu-item {
    width: 35px;
    height: 5px;
    background-color: black;
    margin: 6px 0;
    transition: 0.4s;
  }

  .change .top {
    transform: rotate(-45deg) translate(-9px, 6px);
  }
  .change .middle {
    opacity: 0;
  }

  .change .bottom {
    transform: rotate(45deg) translate(-8px, -8px);
  }
</style>

<div class="container" onclick="toggle(this)">
  <div class="menu-item top" ></div>
  <div class="menu-item middle"></div>
  <div class="menu-item bottom"></div>
</div>

<script>
  const toggle = el => el.classList.toggle('change')
</script>
