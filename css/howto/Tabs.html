<title>How To</title>

<link
  href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  rel="stylesheet"
/>
<style>

  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
  }

  .tab button:hover {
    background-color: #ddd;
  }
  .tab button.active {
    background-color: #ccc;
  }

  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  }
</style>

<div>
  <div class="tab">
    <button class="tabbtn" onclick="openTab(event, 'London')">London</button>
    <button class="tabbtn" onclick="openTab(event, 'Paris')">Paris</button>
    <button class="tabbtn" onclick="openTab(event, 'Tokyo')">Tokyo</button>
  </div>
  <div id='London' class='tabcontent'>
    <h3>London</h3>
    <p>London</p>
  </div>
  <div id='Paris' class='tabcontent'>
    <h3>Paris</h3>
    <p>Paris</p>
  </div>
  <div id='Tokyo' class='tabcontent'>
    <h3>Tokyo</h3>
    <p>Tokyo</p>
  </div>
</div>
<script>
  const openTab = (e, name) => {
    let i, tabcontent, tabbtns

    tabcontent = document.getElementsByClassName('tabcontent')
    for(i=0;i<tabcontent.length; i++) {
      tabcontent[i].style.display = 'none'
    }

    tabbtns = document.getElementsByClassName('tabbtn')
    for(i=0;i<tabbtns.length;i++) {
      console.log(tabbtns[i].className)
      tabbtns[i].className = tabbtns[i].className.replace(' active', '')
    }

    document.getElementById(name).style.display= 'block'
    e.currentTarget.className += ' active'
  }
</script>
