<title>How To</title>

<link
  href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  rel="stylesheet"
/>

<style>
  html,
  body,
  body > div {
    min-height: 100vh;
  }
  html {
    scroll-behavior: smooth;
  }
  body {
    font-family: "Lato", sans-serif;
  }
  .container {
    height: 80%;
  }
  .sidenav {
    /*height: 100%;*/
    width: 160px;
    position: fixed;
    z-index: 1;
    /*top: 0;
    left: 0; */
    top: 20px;
    left: 10px;
    background-color: #111;
    overflow-x: hidden;
    /*padding-top: 20px;*/
    padding: 8px 0;
  }

  .sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
  }

  .sidenav a:hover {
    color: #f1f1f1;
  }

  .main {
    margin-left: 160px;
    font-size: 28px;
    padding: 0px 10px;
  }

  @media screen and (max-height: 450px) {
    .sidenav {
      padding-top: 15px;
    }
    .sidenav a {
      font-size: 18px;
    }
  }
  #goTop {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    border: none;
    outline: none;
    background-color: red;
    color: white;
    cursor: pointer;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
  }

  #goTop:hover {
    background-color: #555;
  }
</style>

<div>
  <div class="sidenav">
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="main">
    <section id="about" class="container">About</section>
    <section id="services" class="container">Services</section>
    <section id="clients" class="container">Clients</section>
    <section id="contact" class="container">Contact</section>
  </div>
  <button onclick="goTop()" id="goTop" title="Go Top">Top</button>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/alpinejs/3.0.1/cdn.min.js"></script>

<script>
  let goTopBtn = document.getElementById("goTop");
  const scroll = () => {
    if (
      document.body.scrollTop > 20 ||
      document.documentElement.scrollTop > 20
    ) {
      goTopBtn.style.display = "block";
    } else {
      goTopBtn.style.display = "none";
    }
  };
  window.onscroll = scroll;

  const goTop = () => {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  };
</script>
